<!DOCTYPE html>
<html>
<head>
    <title>Trade Tax Calculator</title>
    <style>
  body {
    font-family: Arial, sans-serif; /* Change this to match your website's font */
    background-color: #E6F2FF;
    color: #333333;
  }

  #calculator-container {
    max-width: 300px; /* Adjust width as needed */
    margin: auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label, #result {
    display: block;
    margin-bottom: 10px;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #0066CC;
    border-radius: 4px;
  }

  button {
    background-color: #0066CC;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #0052a3;
  }

  .result {
    font-size: 18px;
    color: #FF9933;
  }
</style>
</head>
<body>
    <h1>Gewerbesteuer Calculator</h1>
    <label for="profit">Enter Your Profit (€):</label>
    <input type="number" id="profit" name="profit">
    
    <label for="city">Select Your City:</label>
    <select id="city" name="city">
        <option value="Berlin">Berlin</option>
        <option value="Munich">Munich (München)</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Frankfurt">Frankfurt</option>
        <option value="Cologne">Cologne (Köln)</option>
    </select>
    
    <button onclick="calculateTax()">Calculate</button>
    <h2 id="result"></h2>
    <script src="calculator.js"></script>
</body>
</html>
